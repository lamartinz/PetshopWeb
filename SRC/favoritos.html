<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <title>Favoritos - Cãopanheiros PetStore</title>
</head>
<script src="js/script.js"></script>
<body>
  <header>
    <h1>Cãopanheiros PetStore</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="produtos.html">Produtos</a>
      <a href="carrinho.html">Carrinho</a>
      <a href="sobre.html">Sobre</a>
      <a href="contato.html">Contato</a>
      <a href="favoritos.html">Favoritos</a>
      <a href="login.html">Login</a>
      <a href="cadastro.html">Cadastro</a>
      
    </nav>
  </header>

  <main>
    <h2>Meus Favoritos</h2>
    <ul id="lista-favoritos"></ul>
  </main>

  <footer>
    <p>© 2025 Cãopanheiros PetStore LTDA</p>
  </footer>

  <script>
    let favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];

    function exibirFavoritos() {
      let lista = document.getElementById("lista-favoritos");
      lista.innerHTML = "";

      if (favoritos.length === 0) {
        lista.innerHTML = "<li>Nenhum produto favorito ainda.</li>";
        return;
      }

      favoritos.forEach(item => {
        let li = document.createElement("li");
        li.textContent = item.nome + " - R$ " + item.preco.toFixed(2);
        lista.appendChild(li);
      });
    }

    exibirFavoritos();
  </script>
</body>
</html>
