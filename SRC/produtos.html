<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <title>Produtos - Cãopanheiros PetStore</title>
</head>
<body>
  <header>
    <h1>Cãopanheiros PetStore</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="produtos.html">Produtos</a>
      <a href="carrinho.html">Carrinho</a>
      <a href="sobre.html">Sobre</a>
      <a href="contato.html">Contato</a>
      <a href="favoritos.html">Favoritos</a>
      <a href="login.html">Login</a>
      <a href="cadastro.html">Cadastro</a>
      
    </nav>
  </header>

  <main>
    <h2>Nossos Produtos</h2>
    <div class="produtos-container" id="produtos-container">

    </div>
  </main>

  <footer>
    <p>© 2025 Cãopanheiros PetStore LTDA</p>
  </footer>

  <script src="js/script.js"></script>
  <script>
    function carregarProdutos() {
      const container = document.getElementById("produtos-container");
      container.innerHTML = "";

      lista_de_produtos.forEach(produto => {
        let card = document.createElement("div");
        card.classList.add("card");

        card.innerHTML = `
          <img src="${produto.imagem}" alt="${produto.nome}">
          <h2>${produto.nome}</h2>
          <p>R$ ${produto.preco.toFixed(2)}</p>
          <button onclick="adicionar_ao_carrinho(${produto.id})">Adicionar ao carrinho</button>
        `;

        container.appendChild(card);
      });
    }

    carregarProdutos();
  </script>
</body>
</html>
